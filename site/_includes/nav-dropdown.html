<div class="dropdown-menu" aria-labelledby="catalog-dropdown">
{% for group in site.data.catalog %}
  {% if forloop.index0 > 0 %}
  <div class="dropdown-divider"></div>
  {% endif %}
  {% for component in group.components %}
  <a class="dropdown-item" href="{{ site.baseurl }}/components/{{ component.path }}">{{ component.name }}</a>
  {% endfor %}
{% endfor %}
</div>
