---
layout: default
---

<h2>{{ page.title }}</h2>
{% if page.contributors %}
<dl class="row">
  <dt class="col-2 text-right">Contributor{% if page.contributors.size > 1 %}s{% endif %}</dt>
  <dd class="col">
    <ul class="list-inline">
      {% for contributor in page.contributors %}
      <li class="list-inline-item"><a href="https://github.com/{{ contributor.github }}">{{ contributor.name }}</a></li>
      {% endfor %}
    </ul>
  </dd>
</dl>
{% endif %}

{{ content }}
